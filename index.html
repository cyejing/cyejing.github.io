    <style>
      body {
        font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: calc(10px + 0.33vw);
        -webkit-font-smoothing: antialiased;
        padding: 5vh 10vw;
      }

      h1 {
        font-size: 4.5em;
        font-weight: 500;
        margin-bottom: 0;
      }

      p {
        font-size: 1.6em;
        font-weight: 300;
        line-height: 1.4;
        max-width: 25em;
      }

      a {
        text-decoration: none;
        white-space: nowrap;
        position: relative;
      }

      a:after {
        content: '';
        position: absolute;
        z-index: -1;
        top: 66%;
        left: -0.1em;
        right: -0.1em;
        bottom: 0;
        transition: top 200ms cubic-bezier(0, 0.8, 0.13, 1);
        background-color: rgba(1, 133, 116, 0.5);
      }

      a:hover:after {
        top: 0%;
      }

      ul {
        padding-inline-start: 1em;
      }

      p .desc {
        font-size: 0.8em;
        opacity: 0.6;
      }

      .info {
        display: flex;
        flex-wrap: wrap;
        justify-content: left;
        font-size: 1.6em;
        max-width: 25em;
        margin-bottom: 3rem;
      }

      @media (max-width: 640px) {
        .info {
          justify-content: center;
          margin-bottom: 0;
        }
      }
    </style>
  </head>
